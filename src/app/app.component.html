<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'Derrota'; else fimDeJogoVitoria" class="container container-position">
    <div class="row">
      <div class="col">
        <h3 class="derrota">Fim de jogo, infelizmente você perdeu.</h3>
        <div class="button">
          <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container container-position">
    <div class="row">
      <div class="col">
        <h3 class="vitoria">Fim de jogo, você venceu! <strong>Parabéns</strong>.</h3>
        <div class="button">
          <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
