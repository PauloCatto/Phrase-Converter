<div class="main-container">
  <div class="container gray d-flex">
    <div class="jumbotron flex-grow-1">
      <div class="row">
        <div class="col-sm-6">
          <app-progresso [progresso]="progresso"></app-progresso>
        </div>
        <div class="col-sm-6">
          <div class="d-flex justify-content-end">
            <app-tentativas [tentativas]="tentativas"></app-tentativas>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h4>{{ instrucao }}:</h4>
          <h5>' {{ rodadaFrase.fraseEng }} '</h5>

          <div class="form-group">
            <textarea class="form-control" (input)="atualizarRodada($event)" [value]="resposta" rows="3">
        </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
